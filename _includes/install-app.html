<div id="installPopup" class="install-popup" style="display: none;">
    <p>Install this app on your device for a better experience.</p>
    <button id="installButton" class="install-button">Install</button>
    <button onclick="hideInstallPromotion()" class="close-button">Close</button>
  </div>
  <style>
    /* Popup Styling */
  .install-popup {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    border: 1px solid #ccc;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    text-align: center;
    width: auto;
    max-width: 300px;
    display: none; /* Hidden by default */
  }
  
  /* Button Styling */
  .install-button, .close-button {
    background-color: #3273dc;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s ease;
  }
  
  .install-button:hover, .close-button:hover {
    background-color: #276cbb;
  }
  
  .close-button {
    background-color: #f5f5f5;
    color: #363636;
  }
  
  .close-button:hover {
    background-color: #dbdbdb;
  }
  
  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .install-popup {
      max-width: 90%;
    }
  }
  </style>
  <script>
    // Function to show the install promotion popup
  function showInstallPromotion() {
    const popup = document.getElementById('installPopup');
    popup.style.display = 'block';
  }
  
  // Function to hide the install promotion popup
  function hideInstallPromotion() {
    const popup = document.getElementById('installPopup');
    popup.style.display = 'none';
    
    // Store in localStorage that the user has closed the popup
    localStorage.setItem('installPopupClosed', 'true');
    
    // Set a timeout to show the popup again after 10 seconds
    setTimeout(() => {
      localStorage.removeItem('installPopupClosed');
    }, 10000); // 10 seconds
  }
  
  // Check if the popup has been shown before
  function checkInstallPopup() {
    const installPopupClosed = localStorage.getItem('installPopupClosed');
    
    // If the user hasn't closed the popup before, show it
    if (!installPopupClosed) {
      showInstallPromotion();
    }
  }
  
  // Check if the popup should be shown when the page loads
  window.onload = function() {
    // Check if the popup should be shown
    checkInstallPopup();
  };
  
  </script>
