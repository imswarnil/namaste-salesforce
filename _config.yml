  - title: Resources
    icon: fas fa-tools
    submenu:
      - title: Books
        url: /resources/books
        icon: fas fa-book
      - title: Blogs
        url: /resources/blogs
        icon: fas fa-blog
      - title: Tools
        url: /resources/tools
        icon: fas fa-tools
      - title: More Resources
        icon: fas fa-folder
        submenu:
          - title: Case Studies
            url: /resources/case-studies
            icon: fas fa-file-alt
