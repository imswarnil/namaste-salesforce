  180: '/assets/logos/logo@180px.png'
  512: '/assets/logos/logo@512px.png'
  1024: '/assets/logos/logo@1024px.png'

# 8. Navbar

focus_keyword : CRM Analytics
site_type  : Academy
tagline : Learn Salesforce CRM Analytics Online 

# 9. Site navigation
